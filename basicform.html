<!DOCTYPE html>
<title>Basic Form</title>
<body>
    <form>
        <table>
            <th colspan="2">PERSONAL DETAILS</th>
            <tr>
                <td>First Name </td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Last Name </td>
                <td> <input type="text" required></td>
            </tr>
            <tr>
                <td>Date of birth </td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>Male<input type="radio" name="gen" required>Female<input type="radio"  name="gen" required></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea required></textarea></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><select required>
                    <option>Select</option>
                    <option>HSC</option>
                    <option>SSLC</option>
                    <option>UG</option>
                </select> </td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
                </tr>
        </table>
    </form>
</body>
