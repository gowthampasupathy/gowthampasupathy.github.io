<!DOCTYPE html>
<html>
    <head>
    <title>MY Table</title>
    <link rel="stylesheet" href="txt.css">

<body>
<table>
    <tr>
        <thead>
        <th colspan="4"  style="background-color: rgb(0, 255, 213);">Employee</th>
        </thead>
    </tr>
    <tr>
        <td colspan="2"style="background-color: rgb(229, 255, 0);">Employee name</td>
        <td colspan="2" style="background-color: aqua;">Sanjai.S</td>
    </tr>
    <tr>
        <td colspan="2" style="background-color: rgb(229, 255, 0);">Employee Age</td>
        <td colspan="2" style="background-color: aqua;">19</td>
    </tr>
    <tr>
        <td rowspan="2" style="background-color: rgb(229, 255, 0);">Area of Interest</td>
        <td colspan="2" style="background-color: aqua;">App Development</td>
     </tr>
     <tr>
        <td colspan="2"style="background-color: aqua;">Web Development</td>
     </tr>
     <tr>
        <td style="background-color: rgb(229, 255, 0);">Work Experience</td>
        <td colspan="2" style="background-color: aqua;">15 Years</td>
     </tr>
     <tr>
        <td style="background-color: rgb(229, 255, 0);">Previous Salary</td>
        <td  colspan="2"style="background-color: aqua;">10,00,000</td>
     </tr>
</table>

</body>
</html>
